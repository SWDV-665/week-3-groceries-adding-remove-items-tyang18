<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
          <h3>{{item.name}}</h3>
          <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options>
          <button (click)="removeItem(item, i)" ion-button color="primary" icon-start>
            <ion-icon name="trash"></ion-icon>
            Done
          </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
